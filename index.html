<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Profile Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="user">
        <img src="images/assassins.png" alt="profile " />
      </div>
      <div class="rem">
        <h3>Yash Gaur</h3>
        <h2>Web Developer</h2>
        <div class="para">
          I'm a Frontend developer, Open Source Contributor and a aspiring full stack enthusiast Pursuing Bachelor in Computer Science.
        </div>
        <div class="info"></div>
        <div class="social">
          <img src="images/twitter 16.png" alt="" class="twitter">
          <img src="images/instagram (1).png" alt="">
          <img src="images/github.png" alt="">
          <img src="images/facebook.png" alt="">
          <img src="images/linkedin (1).png" alt="">
          
        </div>

      </div>

    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
